<div ng-include="'components/shell/shell.html'"></div>

<div class="home">
  <md-content class="md-padding card-layout col-md-6" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Add New Preset</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <h2 class="md-subhead title-style">PRESET TYPE</h2>
          <div ng-controller="DemoCtrl as ctrl" class-"dropdown-style" layout="column" ng-cloak>
            <md-content class="md-padding">
              <form ng-submit="$event.preventDefault()">
                <md-autocomplete
                  ng-disabled="ctrl.isDisabled"
                  md-no-cache="ctrl.noCache"
                  md-selected-item="ctrl.selectedItem"
                  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                  md-search-text="ctrl.searchText"
                  md-selected-item-change="ctrl.selectedItemChange(item)"
                  md-items="item in ctrl.querySearch(ctrl.searchText)"
                  md-item-text="item.display"
                  md-min-length="0"
                  placeholder="What is your favorite US state?">
                  <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                  </md-item-template>
                  <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                  </md-not-found>
                </md-autocomplete><br/>
              </form>
            </md-content>
          </div>
          <h2 class="md-subhead title-style">TITLE</h2>
          <md-input-container flex="">
            <label>Name</label>
            <input type="text">
          </md-input-container>
          <h2 class="md-subhead title-style">Image Size</h2>
          <b> 1X</b>
          <md-input-container flex="">
            <label>Width</label>
            <input type="text">
          </md-input-container> <b>X</b>
          <md-input-container flex="">
            <label>Height</label>
            <input type="text">
          </md-input-container><br/>
          <b> 2X</b>
          <md-input-container flex="">
            <label>Width</label>
            <input type="text">
          </md-input-container> <b>X</b>
          <md-input-container flex="">
            <label>Height</label>
            <input type="text">
          </md-input-container><br/>
          <b> 3X</b>
          <md-input-container flex="">
            <label>Width</label>
            <input type="text">
          </md-input-container> <b>X</b>
          <md-input-container flex="">
            <label>Height</label>
            <input type="text">
          </md-input-container>

          <h2 class="md-subhead title-style">TAGS</h2>
          <div ng-controller="CustomSeparatorCtrl as ctrl">
            <md-chips ng-model="ctrl.tags" md-separator-keys="ctrl.keys" placeholder="Enter a tag" secondary-placeholder="+tag"></md-chips>
          </div>
          <div class="submit-btn-style">
            <md-button class="md-raised md-primary">SUBMIT</md-button>
          </div>
   </md-card-content>
  </md-card>
</div>
